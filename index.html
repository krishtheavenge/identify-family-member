 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">

    <center>
      <h1 class="btn btn-info heading">Family Member Recognizer</h1>
      <br><br>

      <h1 class="name_of_members"><hr>Me<hr>Sister<hr>Mother<hr>Father<hr></h1>
        <br>
      <h1>Camera</h1>
                <div id="cam"></div>
      <br><br>
                <div id="output"></div>
      <br><br>
      <div class="btn-group-vertical">
              <button id="capture" class="btn btn-primary" onclick="take_snapshot()">Capture Your Image</button>
              <button id="identify" class="btn btn-success">Identify The Member</button>
    </div>
    <br><br>
      <p style="font-size: 22px;">Family Member :<h1 id="member"></h1></p>
      <p style="font-size: 22px;">Accuracy :<h1 id="accuracy"></h1></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
